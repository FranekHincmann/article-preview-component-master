    <main class="container">
      <div class="image-desk">
        <img src="./images/drawers.jpg" alt="" class="image-desk-nodiv" />

      <aside>
        <div class="heading-one">
          <h3 class="nav">
            Shift the overall look and feel by <br />

          <img src="./images/icon-facebook.svg" alt="" class="facebook" />
          <img src="./images/icon-twitter.svg" alt="" class="twitter" />
          <img src="./images/icon-pinterest.svg" alt="" class="pinterest" />
        </div>
      </aside>
